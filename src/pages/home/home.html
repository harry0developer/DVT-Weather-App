<ion-header></ion-header>

<ion-content class="content" [ngClass]="{'cloudy': isCloudy, 'sunny': isSunny, 'rainy': isRainy}">
  <div class="temperature">
    <h2>22<sup>&deg;</sup></h2>
    <p>CLOUDY</p>
  </div>
  <img class="background" src="../../assets/Images/sea_cloudy.png" alt="">
  <div class="info">
    <ion-grid>
      <ion-row>
        <ion-col class="left" col-4>
          <h4>18<sup>&deg;</sup></h4>
          <p>Min</p>
        </ion-col>
        <ion-col class="center" col-4>
          <h4>20<sup>&deg;</sup></h4>
          <p>Current</p>
        </ion-col>
        <ion-col class="right" col-4>
          <h4>28<sup>&deg;</sup></h4>
          <p>Max</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="weekdays" *ngFor="let api of data">
    <ion-grid>
      <ion-row>
        <ion-col class="left" col-4>
          <p>{{getDay(api.dt_txt)}}</p>
        </ion-col>
        <ion-col class="center" col-4>
          <img src="../../assets/Icons/partlysunny@2x.png" alt="">
        </ion-col>
        <ion-col class="right" col-4>
          <p>{{api.main.temp}}<sup>&deg;</sup></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
